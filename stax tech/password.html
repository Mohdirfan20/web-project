<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="password.css" />
</head>
<body>

<div class="container">
  <h2>Password Generator</h2>
  <input type="text" id="password" readonly />
  
  <div class="controls">
    <label>Password Length: <span id="lenVal">16</span></label>
    <input type="range" id="length" min="6" max="32" value="16" oninput="updateLength()">

    <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols"> Include Symbols</label>
  </div>

  <button class="btn" onclick="generate()">Generate</button>
  <button class="btn" onclick="copy()">Copy</button>
  <p class="copy-msg" id="copied">Copied to clipboard!</p>
  <p id="strength"></p>
</div>

<script src="password.js"></script>
</body>
</html>
